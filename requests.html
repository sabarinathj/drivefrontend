	<script>
		function loadDemands(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					
					var resText = JSON.parse(this.responseText);
					console.log(resText);
					
					var table = document.createElement('table');
					table.className = "table table-striped";
					
					resText.forEach(function(item, index){
						console.log(item, index);
						var demandsList = {};
						/*if(item.status == "New"){
							 demandsList[Object.keys(resText[index])[0]] = item.id,
							 demandsList[Object.keys(resText[index])[5]] = item.createdBy	 
						} */
						var demandsListParsed = JSON.parse(JSON.stringify(demandsList));
						console.log(demandsList);
						var addBtn = '<button  class="btn btn-labeled btn-default" id="buy-'+ item.name +'" onclick="searchDemand('+ demandsListParsed +')" >Search<span class="btn-label btn-label-right"><i class="fa fa-arrow-right"></button>' : item.status ;
						table.innerHTML += '<tr><td>' + item.id + '</td><td>' + item.demandId + '</td><td>' + item.projectId + '</td><td>' + item.skills + '</td><td>' + addBtn + '</td></tr>';
						
					});
					var petListContainer = document.getElementById("demandsContainer");
					petListContainer.innerHTML = "";
					petListContainer.appendChild(table);
					
					function searchDemand(obj){
			
						console.log(obj);
						var xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function() {
							if (this.readyState == 4 && this.status == 200) {
								/*document.getElementById("demo").innerHTML = this.responseText;*/
								var resText = JSON.parse(this.responseText);
								//
								
								alert(resText.message);
							}
						};
						xhttp.open("POST", "http://10.117.215.79:3001/pets/rest/buyPet", true);
						xhttp.setRequestHeader("Content-type", "application/json");
						xhttp.send(JSON.stringify(obj));						
					};
						
					
				}
			};
			
			xhttp.open("GET", "http://10.117.214.159:3001/pets/rest/allPets", true);
			xhttp.send();
		}
